{% extends 'base.html' %}

{% block content %}
<div class="pt-1">
    <form method="POST" action="{% url 'results' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <input type="text" name="search" class="form-control" id="search"
                           aria-describedby="searchHelp"
                           placeholder="Search...">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>
<div class="container pt-5">

    <h2 class="featurette-heading">Search Results: {{ search_string }}</h2>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive m-t-40">
                <table id="example23" class="display nowrap table table-hover table-striped table-bordered"
                       cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th scope="col">Reg No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">DOB</th>
                        <th scope="col">DOD</th>
                        <th scope="col">Sex</th>
                        <th scope="col">Notes</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for result in results.all %}
                    <tr onclick="window.location='{% url 'pedigree' result.id %}';"
                        style="cursor: pointer;">
                        <th scope="row">{{ result.reg_no }}</th>
                        <td>{{ result.name }}</td>
                        <td>{{ result.dob }}</td>
                        <td>{{ result.dod }}</td>
                        <td>{{ result.sex }}</td>
                        <td>{{ result.notes }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>


{% endblock %}
